<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- Crear un portfolio con bootstrap -->
  <!-- Debe tener TITULO -->
  <!-- Carrusel con 3 imagenes que representen tres diferentes acontecimientos (competicion deportes, conierto, seri nueva, etc.) -->
  <!-- Boton de reserva que abra un modal de Bootstrap -->
  <!-- Modal que contenga un formulario para poder introducir los datos personales del user (nom, etc.), un input select para escoger un acontecimiento i un input per poder introducir la data i l’hora -->
  <header class="bg-primary text-white text-center py-5">
    <h1>Portfolio Miguel Angel</h1>
  </header>

  <!-- Vamos con el carrousel: -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/conciertos-en-Barcelona-2025-scaled.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/pexels-koolshooters-9945197.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/primera-imagen-protagonistas-respira-nueva-serie-carlos-montero-netflix_98.webp" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Boton con modal en bootstrap -->
  <div class="container-modal">
    <h3>¿Te han gustado los anteriores acontecimientos?</h3>

    <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Clic e informate
    </button>

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Reserva tu evento</h5>
            <button type="button" class="close"  data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Reserva en este link, <a href="https://www.booking.com" target="_blank">https://www.booking.com</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Entendido</button>
          </div>
        </div>
      </div>
    </div>




    <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#formModal">
      Clic aquí y danos tu info
    </button>
    <!-- Modal para formulario -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- aqui el titulo -->
            <h4>Cuentanos sobre ti, tu nombre, apellido, etc.</h4>
          </div>

          <div class="modal-body">

            <form>

              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp">
              </div>

              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" class="form-control" id="telefono">
              </div>

              <div class="form-group">
                <label for="evento">Escoge un acontecimiento</label>
                <select class="form-control" id="evento">
                  <option>Competición de deportes</option>
                  <option>Concierto</option>
                  <option>Serie nueva</option>
                </select>
              </div>

              <div class="form-group">
                <label for="fecha">Fecha y hora</label>
                <input type="datetime-local" class="form-control" id="fecha">
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <p class="mb-0">© 2025 Portfolio Miguel Angel. Todos los derechos reservados.</p>
        <p class="mb-0">Síguenos en: <br>
          <a href="#" class="text-white ml-2"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-white ml-2"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white ml-2"><i class="fab fa-instagram"></i></a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JS con popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+yB90D+AF1U0UptL3PsZNnW3cocInFYKx+H/r+93EavpN+X9/2z5oR8q5KWp6m" crossorigin="anonymous"></script>
</body>

</html>
